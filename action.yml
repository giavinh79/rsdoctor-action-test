name: '@yifancong/bundle-action'
description: 'A simple demo for checking compressed size differences'
branding:
  icon: 'archive'
  color: 'purple'
inputs:
  github_token:
    description: 'The GITHUB_TOKEN secret'
    required: false
    default: ${{ github.token }}
  file_path:
    description: 'Path to the file to upload (relative to project root)'
    required: true
  target_branch:
    description: 'The target branch to compare against (defaults to main)'
    required: false
    default: 'main'
  comment_identifier:
    description: 'Unique identifier for this comment (enables multiple comments per PR for monorepo support)'
    required: false
    default: ''
  comment_title:
    description: 'Custom title for the PR comment (e.g., "Frontend App", "Backend Service")'
    required: false
    default: 'Bundle Diff Analysis'
  skip_comment:
    description: 'Skip posting PR comment (useful if aggregating results externally)'
    required: false
    default: 'false'

runs:
  using: 'node20'
  main: 'dist/index.js'